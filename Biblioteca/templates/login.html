<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">
                Login
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#/">Listar</a>
                </li>
                <li class="active">Login</li>
            </ol>
        </div>
    </div>
    <div class="row">
        
        <div class="panel col-md-4 col-md-offset-4">
            <div ng-show="error" class="alert alert-danger text-center">{{error}}</div>
            <form name="loginForm" ng-submit="login()" role="form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="admin" ng-model="username" required>
                    <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">Campo obrigatório</span>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" class="form-control" id="senha" ng-model="password" required>
                    <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Campo obrigatório</span>
                </div>
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn bg-primary">Logar</button>

                <button class="btn btn-default" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>
