<table border="1" class="table table-hover">
    <thead>
        <tr>
            <th>ISBN</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="livro in livros | orderBy: 'Name' | filter: filtro">
            <td>{{livro.ISBN}}</td>
            <td>
                <span ng-hide="editMode">{{livro.Name}}</span>
                <input type="text" ng-show="editMode" ng-model="livro.Name" />
            </td>
            <td>
                <span ng-hide="editMode">{{livro.Price}}</span>
                <input type="number" ng-show="editMode" ng-model="livro.Price" />
            </td>
            <td>
                <span ng-hide="editMode">{{livro.Quantity}}</span>
                <input type="number" ng-show="editMode" ng-model="livro.Quantity" />
            </td>
            <td>{{(livro.Quantity) * (livro.Price)}}</td>
            <td>
                <span>
                    <button class="btn btn-primary" type="submit" ng-hide="editMode" ng-click="editMode = true; editlivro(livro)">Edit</button>
                </span>
                <span>
                    <button class="btn btn-success" type="submit" ng-show="editMode" ng-click="editMode = false">Save</button>
                </span>
                <span>
                    <input class="btn btn-danger" type="button" value="Delete" ng-click="removelivro($index)" />
                </span>
            </td>
        </tr>
    </tbody>
</table>
