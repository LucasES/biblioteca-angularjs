<table border="1" class="table table-hover">
    <thead>
        <tr>
            <th>ISBN</th>
            <th>Name</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço Total</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items | filter: filtro">
            <td>{{item.ISBN}}</td>
            <td>
                <span ng-hide="editMode">{{item.Name}}</span>
                <input type="text" ng-show="editMode" ng-model="item.Name" />
            </td>
            <td>
                <span ng-hide="editMode">{{item.Price}}</span>
                <input type="number" ng-show="editMode" ng-model="item.Price" />
            </td>
            <td>
                <span ng-hide="editMode">{{item.Quantity}}</span>
                <input type="number" ng-show="editMode" ng-model="item.Quantity" />
            </td>
            <td>{{(item.Quantity) * (item.Price) | currency}}</td>
            <td>
                <span>
                    <button class="btn btn-primary" type="submit" ng-hide="editMode" ng-click="editMode = true; editItem(item)">Edit</button>
                </span>
                <span>
                    <button class="btn btn-success" type="submit" ng-show="editMode" ng-click="editMode = false">Save</button>
                </span>
                <span>
                    <input class="btn btn-danger" type="button" value="Delete" ng-click="removeItem($index)" />
                </span>
            </td>
        </tr>
    </tbody>
</table>
